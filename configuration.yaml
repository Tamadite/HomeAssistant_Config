    automatic_add: False
    signal_repetitions: 1
    devices:
      0b1100010076022a01010f80:
        name: testsw
  - platform: rfxtrx
    signal_repetitions: 5
    devices:
      0b1100000005aa2a0c010f60:
        name: "Family Room Lamp"
      0b1100000076022a02010f80:
        name: "Decoration"
      0b1100040076022a03010f80:
        name: "Garden Lamp"
